<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Portal</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      .secret-menu {
        max-width: 410px;
        margin: 64px auto 0 auto;
        background: var(--card, #2c2f33);
        padding: 38px 30px 28px 30px;
        border-radius: 20px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.15);
        text-align: center;
      }
      .secret-menu h2 {
        color: var(--primary);
        margin-bottom: 30px;
      }
      .secret-menu ul {
        padding: 0;
        list-style: none;
      }
      .secret-menu ul li {
        margin: 14px 0;
      }
      .secret-menu a {
        font-size: 1.18rem;
        color: var(--primary);
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: background 0.13s;
        padding: 8px 18px;
      }
      .secret-menu a:hover {
        background: var(--primary);
        color: #fff;
      }
      .secret-logout {
        margin-top: 32px;
        color: var(--accent);
        font-size: 1rem;
        display: inline-block;
      }
    </style>
</head>
<body>

    


    <div class="secret-menu">
        <h2>Choose your tier</h2>
        <ul>
            <li><a href="/school">Flipping school</a></li>
            <li><a href="/millionaires">Millionaires</a></li>
            <li><a href="/billionaires">Billionaires</a></li>
            <li><a href="/trillionaires">Trillionaires</a></li>
        </ul>
        <a href="/logout" class="secret-logout">Logout</a>
    </div>
</body>
</html>
