    .school-container {
      max-width: 820px;
      margin: 40px auto 40px auto;
      background: var(--card, #2c2f33);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.16);
      text-align: center;
    }
    .school-container h1 {
      color: var(--primary, #7289da);
      font-size: 2rem;

    }
    .school-container p {
      color: var(--text, #fff);

    .school-list {
      display: flex;
      gap: 16px;

      background: #191b1f;
      padding: 6px;
    }
    .download-btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--primary, #7289da), var(--accent, #f04747));
      color: #fff;
      font-size: 1.18rem;
      font-weight: bold;
      padding: 16px 48px;
      border: none;
      border-radius: 40px;
      text-decoration: none;
      margin-bottom: 24px;
      box-shadow: 0 2px 16px rgba(114,137,218,0.12);
      transition: background 0.15s;
    }
    .download-btn:hover {
      background: linear-gradient(90deg, var(--accent, #f04747), var(--primary, #7289da));
    }
    .back-link {
      display: block;
      margin-top: 32px;
      color: var(--primary, #7289da);
